<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DamageEx - Working Auction Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #667eea;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .header-stat {
            text-align: center;
        }

        .header-stat-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .header-stat-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
        }

        .currency-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency-btn {
            padding: 6px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .currency-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .auctions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auction-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .auction-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auction-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            background: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .auction-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .auction-card.ending-soon {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
        }

        .auction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .auction-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2rem;
        }

        .auction-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-live {
            background: #dcfce7;
            color: #166534;
            animation: pulse 2s infinite;
        }

        .status-ending-soon {
            background: #fecaca;
            color: #991b1b;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .auction-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .auction-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .bidding-section {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #0891b2;
            margin-bottom: 15px;
        }

        .current-bid {
            text-align: center;
            margin-bottom: 15px;
        }

        .current-bid-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #0891b2;
            margin-bottom: 5px;
        }

        .bid-info {
            color: #0369a1;
            font-size: 0.9rem;
        }

        .countdown-section {
            text-align: center;
            margin-bottom: 15px;
        }

        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }

        .countdown-label {
            color: #666;
            font-size: 0.9rem;
        }

        .bid-input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bid-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        .bid-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quick-bid-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-bid-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            background: white;
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bid-btn:hover {
            background: #667eea;
            color: white;
        }

        .place-bid-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .place-bid-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.3);
        }

        .place-bid-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scf-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #92400e;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bid-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .bid-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease;
        }

        .bid-item:last-child {
            border-bottom: none;
        }

        .bid-item.new {
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .bidder-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bidder-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .bidder-name {
            font-weight: 600;
            color: #333;
        }

        .bid-amount {
            font-weight: bold;
            color: #667eea;
        }

        .bid-time {
            font-size: 0.8rem;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #22c55e;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: #ef4444;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-text {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .auction-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>🏺</span>
            <span>DamageEx Auctions</span>
        </div>
        <div style="display: flex; align-items: center; gap: 30px;">
            <div class="header-stats">
                <div class="header-stat">
                    <div class="header-stat-number" id="liveAuctions">8</div>
                    <div class="header-stat-label">Live Auctions</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-number" id="activeBidders">156</div>
                    <div class="header-stat-label">Active Bidders</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-number" id="totalValue">₹12.4Cr</div>
                    <div class="header-stat-label">Total Value</div>
                </div>
            </div>
            <div class="currency-selector">
                <button class="currency-btn active" data-currency="INR">₹ INR</button>
                <button class="currency-btn" data-currency="USD">$ USD</button>
                <button class="currency-btn" data-currency="EUR">€ EUR</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="auctions-section">
            <div class="section-title">
                <span>🔥</span> Live Auctions
            </div>

            <div class="auction-filters">
                <button class="filter-btn active" data-filter="all">All Auctions</button>
                <button class="filter-btn" data-filter="electronics">📱 Electronics</button>
                <button class="filter-btn" data-filter="textiles">👕 Textiles</button>
                <button class="filter-btn" data-filter="machinery">⚙️ Machinery</button>
                <button class="filter-btn" data-filter="ending-soon">⏰ Ending Soon</button>
            </div>

            <div class="auction-grid" id="auctionGrid">
                <!-- Auctions will be populated by JavaScript -->
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-card">
                <div class="sidebar-title">
                    <span>📈</span> Recent Bids
                </div>
                <div class="bid-history" id="bidHistory">
                    <!-- Bid history will be populated -->
                </div>
            </div>

            <div class="sidebar-card">
                <div class="sidebar-title">
                    <span>💳</span> SCF Information
                </div>
                <div style="background: #f0f9ff; padding: 15px; border-radius: 10px; border: 1px solid #0891b2;">
                    <div style="font-weight: 600; color: #0891b2; margin-bottom: 10px;">Your SCF Eligibility</div>
                    <div style="font-size: 0.9rem; color: #0369a1; margin-bottom: 8px;">Credit Score: <span id="creditScore">720</span> (Good)</div>
                    <div style="font-size: 0.9rem; color: #0369a1; margin-bottom: 8px;">Max Financing: <span id="maxFinancing">60%</span> of bid</div>
                    <div style="font-size: 0.9rem; color: #0369a1; margin-bottom: 12px;">Interest Rate: <span id="interestRate">14%</span> APR</div>
                    <button style="width: 100%; padding: 8px; background: #0891b2; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
                        Apply for Higher Limit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notificationTitle">System Update</div>
        <div class="notification-text" id="notificationText">Loading...</div>
    </div>

    <script>
        // Currency rates
        const currencies = {
            'INR': { symbol: '₹', rate: 1 },
            'USD': { symbol: '$', rate: 0.012 },
            'EUR': { symbol: '€', rate: 0.011 }
        };

        let currentCurrency = 'INR';

        // Auction data with real countdown and bidding
        const auctions = {
            'DGX-2024-002': {
                title: 'Premium Textiles - Fire Damage (Grade C)',
                category: 'textiles',
                originalValue: 1220000, // ₹12.2L in INR
                location: 'Chennai',
                weight: '500kg',
                container: 'MSCU9876',
                currentBid: 485000,
                minIncrement: 5000,
                bidCount: 15,
                leadingBidder: 'TextileBuyer99',
                endTime: new Date(Date.now() + 2*60*60*1000 + 43*60*1000), // 2h 43m from now
                status: 'ending-soon'
            },
            'DGX-2024-005': {
                title: 'Consumer Electronics - Water Damage (Grade B)',
                category: 'electronics',
                originalValue: 850000, // ₹8.5L in INR
                location: 'Mumbai',
                weight: '150 units',
                container: 'TGHU1234',
                currentBid: 320000,
                minIncrement: 5000,
                bidCount: 8,
                leadingBidder: 'ElectroDealer',
                endTime: new Date(Date.now() + 6*60*60*1000 + 15*60*1000), // 6h 15m from now
                status: 'live'
            },
            'DGX-2024-006': {
                title: 'Industrial Machinery Parts - Physical Damage (Grade A)',
                category: 'machinery',
                originalValue: 2550000, // ₹25.5L in INR
                location: 'Delhi',
                weight: '2.5 tons',
                container: 'OOLU5555',
                currentBid: 1875000,
                minIncrement: 25000,
                bidCount: 22,
                leadingBidder: 'IndustryPro',
                endTime: new Date(Date.now() + 18*60*60*1000 + 32*60*1000), // 18h 32m from now
                status: 'live'
            }
        };

        // Bid history data
        let bidHistory = [
            { bidder: 'TextileBuyer99', amount: 485000, auction: 'DGX-2024-002', time: new Date(Date.now() - 2*60*1000) },
            { bidder: 'IndustryPro', amount: 1875000, auction: 'DGX-2024-006', time: new Date(Date.now() - 5*60*1000) },
            { bidder: 'ElectroDealer', amount: 320000, auction: 'DGX-2024-005', time: new Date(Date.now() - 8*60*1000) }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            renderAuctions();
            renderBidHistory();
            startCountdowns();
            startLiveUpdates();
        });

        function setupEventListeners() {
            // Currency selector
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCurrency = e.target.dataset.currency;
                    renderAuctions();
                    renderBidHistory();
                    updateHeaderStats();
                });
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const filter = e.target.dataset.filter;
                    filterAuctions(filter);
                });
            });
        }

        function renderAuctions() {
            const grid = document.getElementById('auctionGrid');
            grid.innerHTML = '';

            Object.entries(auctions).forEach(([id, auction]) => {
                const rate = currencies[currentCurrency].rate;
                const symbol = currencies[currentCurrency].symbol;
                
                const card = document.createElement('div');
                card.className = `auction-card ${auction.status === 'ending-soon' ? 'ending-soon' : ''}`;
                card.dataset.category = auction.category;
                card.dataset.auctionId = id;

                card.innerHTML = `
                    <div class="auction-header">
                        <div class="auction-id">${id}</div>
                        <div class="auction-status status-${auction.status === 'ending-soon' ? 'ending-soon' : 'live'}">
                            ${auction.status === 'ending-soon' ? 'Ending Soon' : 'Live Now'}
                        </div>
                    </div>
                    <div class="auction-title">${auction.title}</div>
                    
                    <div class="auction-details">
                        <div class="detail-item">
                            <div class="detail-value">${symbol}${Math.round(auction.originalValue * rate).toLocaleString()}</div>
                            <div class="detail-label">Original Value</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${auction.location}</div>
                            <div class="detail-label">Location</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${auction.weight}</div>
                            <div class="detail-label">Weight</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${auction.container}</div>
                            <div class="detail-label">Container</div>
                        </div>
                    </div>

                    <div class="bidding-section">
                        <div class="current-bid">
                            <div class="current-bid-amount">${symbol}${Math.round(auction.currentBid * rate).toLocaleString()}</div>
                            <div class="bid-info">Leading: ${auction.leadingBidder} • ${auction.bidCount} bids</div>
                        </div>
                        
                        <div class="countdown-section">
                            <div class="countdown-timer" id="countdown-${id}">--:--:--</div>
                            <div class="countdown-label">Time Remaining</div>
                        </div>

                        <div class="bid-input-section">
                            <input type="number" class="bid-input" id="bid-${id}" 
                                   value="${auction.currentBid + auction.minIncrement}" 
                                   min="${auction.currentBid + auction.minIncrement}">
                        </div>

                        <div class="quick-bid-buttons">
                            <button class="quick-bid-btn" onclick="quickBid('${id}', ${auction.minIncrement})">+${symbol}${Math.round(auction.minIncrement * rate).toLocaleString()}</button>
                            <button class="quick-bid-btn" onclick="quickBid('${id}', ${auction.minIncrement * 2})">+${symbol}${Math.round(auction.minIncrement * 2 * rate).toLocaleString()}</button>
                            <button class="quick-bid-btn" onclick="quickBid('${id}', ${auction.minIncrement * 5})">+${symbol}${Math.round(auction.minIncrement * 5 * rate).toLocaleString()}</button>
                            <button class="quick-bid-btn" onclick="quickBid('${id}', ${auction.minIncrement * 10})">+${symbol}${Math.round(auction.minIncrement * 10 * rate).toLocaleString()}</button>
                        </div>

                        <button class="place-bid-btn" onclick="placeBid('${id}')">
                            🏺 Place Bid - ${symbol}${Math.round((auction.currentBid + auction.minIncrement) * rate).toLocaleString()}
                        </button>

                        <div class="scf-notice">
                            💳 <strong>SCF Available:</strong> Get instant financing up to 60% of bid amount based on your credit score!
                        </div>
                    </div>
                `;

                grid.appendChild(card);

                // Add input event listener for bid amount updates
                const bidInput = card.querySelector(`#bid-${id}`);
                const bidButton = card.querySelector('.place-bid-btn');
                bidInput.addEventListener('input', function() {
                    const amount = parseInt(this.value) || 0;
                    const rate = currencies[currentCurrency].rate;
                    const symbol = currencies[currentCurrency].symbol;
                    bidButton.textContent = `🏺 Place Bid - ${symbol}${Math.round(amount * rate).toLocaleString()}`;
                });
            });
        }

        function renderBidHistory() {
            const historyEl = document.getElementById('bidHistory');
            const rate = currencies[currentCurrency].rate;
            const symbol = currencies[currentCurrency].symbol;
            
            historyEl.innerHTML = bidHistory.slice(0, 10).map(bid => `
                <div class="bid-item">
                    <div class="bidder-info">
                        <div class="bidder-avatar">${bid.bidder.charAt(0)}</div>
                        <div>
                            <div class="bidder-name">${bid.bidder}</div>
                            <div class="bid-time">${getTimeAgo(bid.time)}</div>
                        </div>
                    </div>
                    <div>
                        <div class="bid-amount">${symbol}${Math.round(bid.amount * rate).toLocaleString()}</div>
                        <div style="font-size: 0.8rem; color: #666;">${bid.auction}</div>
                    </div>
                </div>
            `).join('');
        }

        function startCountdowns() {
            setInterval(updateCountdowns, 1000);
            updateCountdowns(); // Initial call
        }

        function updateCountdowns() {
            Object.entries(auctions).forEach(([id, auction]) => {
                const now = new Date();
                const timeLeft = auction.endTime - now;
                const countdownEl = document.getElementById(`countdown-${id}`);
                
                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    
                    if (countdownEl) {
                        if (hours > 0) {
                            countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
                        } else {
                            countdownEl.textContent = `${minutes}m ${seconds}s`;
                        }
                        
                        // Update status for last 30 minutes
                        if (timeLeft < 30 * 60 * 1000) {
                            auction.status = 'ending-soon';
                            const card = document.querySelector(`[data-auction-id="${id}"]`);
                            if (card) {
                                card.classList.add('ending-soon');
                                const status = card.querySelector('.auction-status');
                                status.textContent = 'Ending Soon';
                                status.className = 'auction-status status-ending-soon';
                            }
                        }
                    }
                } else {
                    if (countdownEl) {
                        countdownEl.textContent = 'ENDED';
                        countdownEl.style.color = '#666';
                        
                        // Disable bidding
                        const card = document.querySelector(`[data-auction-id="${id}"]`);
                        if (card) {
                            const bidButton = card.querySelector('.place-bid-btn');
                            bidButton.disabled = true;
                            bidButton.textContent = '🏺 Auction Ended';
                        }
                    }
                }
            });
        }

        function quickBid(auctionId, increment) {
            const bidInput = document.getElementById(`bid-${auctionId}`);
            const currentValue = parseInt(bidInput.value) || auctions[auctionId].currentBid;
            const newValue = currentValue + increment;
            bidInput.value = newValue;
            
            // Update button text
            const rate = currencies[currentCurrency].rate;
            const symbol = currencies[currentCurrency].symbol;
            const bidButton = document.querySelector(`[data-auction-id="${auctionId}"] .place-bid-btn`);
            bidButton.textContent = `🏺 Place Bid - ${symbol}${Math.round(newValue * rate).toLocaleString()}`;
        }

        function placeBid(auctionId) {
            const auction = auctions[auctionId];
            const bidInput = document.getElementById(`bid-${auctionId}`);
            const bidAmount = parseInt(bidInput.value);
            
            // Validation
            if (!bidAmount || bidAmount <= auction.currentBid) {
                showNotification('❌ Invalid Bid', `Your bid must be higher than ${currencies[currentCurrency].symbol}${Math.round(auction.currentBid * currencies[currentCurrency].rate).toLocaleString()}`, true);
                return;
            }

            if (bidAmount < auction.currentBid + auction.minIncrement) {
                showNotification('❌ Bid Too Low', `Minimum increment is ${currencies[currentCurrency].symbol}${Math.round(auction.minIncrement * currencies[currentCurrency].rate).toLocaleString()}`, true);
                return;
            }

            // Calculate SCF details
            const scfAmount = Math.floor(bidAmount * 0.6);
            const userAmount = bidAmount - scfAmount;
            const rate = currencies[currentCurrency].rate;
            const symbol = currencies[currentCurrency].symbol;
            
            const confirmMessage = `🏺 Confirm Your Bid\n\n` +
                                 `Auction: ${auctionId}\n` +
                                 `Your Bid: ${symbol}${Math.round(bidAmount * rate).toLocaleString()}\n\n` +
                                 `💳 SCF Financing Available:\n` +
                                 `• SCF Amount: ${symbol}${Math.round(scfAmount * rate).toLocaleString()} (60%)\n` +
                                 `• Your Payment: ${symbol}${Math.round(userAmount * rate).toLocaleString()} (40%)\n` +
                                 `• Interest Rate: 14% APR\n\n` +
                                 `Proceed with bid?`;

            if (confirm(confirmMessage)) {
                // Update auction data
                auction.currentBid = bidAmount;
                auction.bidCount++;
                auction.leadingBidder = 'You';
                
                // Update UI
                const card = document.querySelector(`[data-auction-id="${auctionId}"]`);
                const currentBidAmount = card.querySelector('.current-bid-amount');
                const bidInfo = card.querySelector('.bid-info');
                
                currentBidAmount.textContent = `${symbol}${Math.round(bidAmount * rate).toLocaleString()}`;
                bidInfo.textContent = `Leading: You • ${auction.bidCount} bids`;
                
                // Update minimum bid for next bidder
                bidInput.value = bidAmount + auction.minIncrement;
                bidInput.setAttribute('min', bidAmount + auction.minIncrement);
                
                // Add to bid history
                addToBidHistory('You', bidAmount, auctionId);
                
                // Show success notification
                showNotification('🎉 Bid Placed Successfully!', `You are now leading ${auctionId} with ${symbol}${Math.round(bidAmount * rate).toLocaleString()}`);
                
                // Update header stats
                updateHeaderStats();
            }
        }

        function addToBidHistory(bidder, amount, auctionId) {
            const newBid = {
                bidder: bidder,
                amount: amount,
                auction: auctionId,
                time: new Date()
            };
            
            bidHistory.unshift(newBid);
            renderBidHistory();
            
            // Highlight new bid
            const historyEl = document.getElementById('bidHistory');
            const firstItem = historyEl.firstElementChild;
            if (firstItem) {
                firstItem.classList.add('new');
                setTimeout(() => firstItem.classList.remove('new'), 3000);
            }
        }

        function filterAuctions(filter) {
            const cards = document.querySelectorAll('.auction-card');
            
            cards.forEach(card => {
                if (filter === 'all') {
                    card.style.display = 'block';
                } else if (filter === 'ending-soon') {
                    card.style.display = card.classList.contains('ending-soon') ? 'block' : 'none';
                } else {
                    card.style.display = card.dataset.category === filter ? 'block' : 'none';
                }
            });
        }

        function startLiveUpdates() {
            // Simulate other bidders placing bids
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance every interval
                    simulateAutoBid();
                }
            }, 15000); // Every 15 seconds

            // Update header stats
            setInterval(updateHeaderStats, 10000); // Every 10 seconds
        }

        function simulateAutoBid() {
            const auctionIds = Object.keys(auctions);
            const randomAuctionId = auctionIds[Math.floor(Math.random() * auctionIds.length)];
            const auction = auctions[randomAuctionId];
            
            // Don't bid on ended auctions
            if (auction.endTime <= new Date()) return;
            
            // Don't outbid yourself
            if (auction.leadingBidder === 'You') return;
            
            const bidders = ['TechBuyer99', 'ElectroDealer', 'IndustryPro', 'MachineBuyer', 'TextilePro', 'GlobalTrader'];
            const randomBidder = bidders[Math.floor(Math.random() * bidders.length)];
            
            // Calculate bid increment (1x to 5x minimum increment)
            const increment = auction.minIncrement * (Math.floor(Math.random() * 5) + 1);
            const newBid = auction.currentBid + increment;
            
            // Update auction
            auction.currentBid = newBid;
            auction.bidCount++;
            auction.leadingBidder = randomBidder;
            
            // Update UI
            const rate = currencies[currentCurrency].rate;
            const symbol = currencies[currentCurrency].symbol;
            const card = document.querySelector(`[data-auction-id="${randomAuctionId}"]`);
            
            if (card) {
                const currentBidAmount = card.querySelector('.current-bid-amount');
                const bidInfo = card.querySelector('.bid-info');
                const bidInput = card.querySelector('.bid-input');
                
                currentBidAmount.textContent = `${symbol}${Math.round(newBid * rate).toLocaleString()}`;
                bidInfo.textContent = `Leading: ${randomBidder} • ${auction.bidCount} bids`;
                
                // Update minimum bid input
                bidInput.value = newBid + auction.minIncrement;
                bidInput.setAttribute('min', newBid + auction.minIncrement);
                
                // Flash the bid amount
                currentBidAmount.style.color = '#ef4444';
                setTimeout(() => {
                    currentBidAmount.style.color = '#0891b2';
                }, 1000);
            }
            
            // Add to bid history
            addToBidHistory(randomBidder, newBid, randomAuctionId);
            
            // Show notification if significant bid
            if (increment > auction.minIncrement * 3) {
                showNotification('🔥 High Bid Alert!', `${randomBidder} placed a ${symbol}${Math.round(newBid * rate).toLocaleString()} bid on ${randomAuctionId}`);
            }
            
            updateHeaderStats();
        }

        function updateHeaderStats() {
            // Calculate live stats
            const totalBidders = new Set(bidHistory.map(bid => bid.bidder)).size;
            const totalValue = Object.values(auctions).reduce((sum, auction) => sum + auction.currentBid, 0);
            const liveAuctionCount = Object.values(auctions).filter(auction => auction.endTime > new Date()).length;
            
            const rate = currencies[currentCurrency].rate;
            const symbol = currencies[currentCurrency].symbol;
            
            // Animate updates
            animateStatUpdate('liveAuctions', liveAuctionCount);
            animateStatUpdate('activeBidders', totalBidders);
            animateStatUpdate('totalValue', `${symbol}${(totalValue * rate / 10000000).toFixed(1)}Cr`);
        }

        function animateStatUpdate(elementId, newValue) {
            const element = document.getElementById(elementId);
            const currentValue = element.textContent;
            
            if (currentValue !== newValue.toString()) {
                element.style.color = '#22c55e';
                element.style.transform = 'scale(1.1)';
                element.textContent = newValue;
                
                setTimeout(() => {
                    element.style.color = '#667eea';
                    element.style.transform = 'scale(1)';
                }, 1000);
            }
        }

        function showNotification(title, text, isError = false) {
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notificationTitle');
            const textEl = document.getElementById('notificationText');
            
            titleEl.textContent = title;
            textEl.textContent = text;
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        // Welcome notification
        setTimeout(() => {
            showNotification('🎉 Welcome to Live Auctions!', 'All auctions are live with real bidding. Place your bids now!');
        }, 1000);
    </script>
